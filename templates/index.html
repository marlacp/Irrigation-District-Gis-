<!-- base.html -->
<!doctype html>
<html>
{% load static %}
<head>
    <style type="text/css">
        .containerPage {
            width: 1000px;
            margin: 0 auto;
            padding: 0;

        }

        .btn {
            margin: 10px;
        }

        .margins {
            margin: 10px;
        }
        .containerButtons {
            display: grid;
            grid-template-columns: repeat(3,125px);
            grid-template-rows: repeat(3,50px);
            grid-gap: 10px 20px;
        }   

        .custom {
            width: 90px !important;
        }

        .navbar{
            background-color: #84a9ac;
        }

        .nav li a{
            color: #f4f6ff;
            text-decoration: none;
        }

        .nav li a:hover{
          color: #204051;
        }

          .buttonh {
            background-color: #006a71; 
            color: whitesmoke; 
            /* border: 2px solid #4CAF50; */
            width: 100%;
            height: 50px;
            border-radius: 98px 98px 98px 98px;
            -moz-border-radius: 98px 98px 98px 98px;
            -webkit-border-radius: 98px 98px 98px 98px;
            border: 3px solid #006a71;
            cursor: pointer;
            box-shadow: 0 7px #cbeaed;
            /* padding: 20px 15px; */
          }

          .choose {
            font-family: Geneva,Arial,Helvetica,sans-serif;
            padding-top: 50px;
            padding-bottom: 40px;
            text-align: left;
            color: #204051;
            
        }


    </style>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}" >
    {% block link %}
    {% endblock%}
    <title>{% block title %}District Station Maps{% endblock %}</title>
</head>
