      @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
      /* --------------variables */
      :root {

        --white-color: white;
        --black-color: #313337;
        /* Tipografia */
        --normal: 12px;
        /* Espaciado */
        --space: 10px;
        /* Box shadow */
        --box:0px 0 2px 1px #e6e5e9;

      }
      /* --------------variables */
      html,body{
        /* siempre quita el padding y margin se quita ese espaciado */
        padding:0px;
        margin:0px;
        font-size: 14px;
        font-family: 'Open Sans', sans-serif;

      }

      /********navbar*******/

      nav{
        /* flex me ayuda a pasar los elementos de vertica a horizontal */
        display: flex;
        background-color: #1f4068;
        padding: var(--space);
        color: var(--white-color);
        /* nos separa la marca y la lista en cada esquina el grupo
         brand imgage y nav options por eso en el html se separa en clases
         y no nos separa los links
        */
        justify-content: space-between;
        align-items: center;
        font-weight: bold;

      }

      nav ul{
        display: flex;
      }

      nav li{
        padding-left: 20px;
        /* quitar la bolita */
        list-style: none;

      }

      nav li a{
        color: #ebecf1;
        text-decoration: none;
      }

      /* la propiedad hover son las acciones de un boton */
      nav li a:hover{
        /*color: var(--white-color);*/
        background-color: #ebecf1;
        padding: 16px;
        color: black;
        opacity: 0.8;
        border-radius: 5px;
        font-weight: bold;

      }


/********navbar*******/
/********Container*******/

      .container{

        width: 1000px;
        margin: 0 auto;
