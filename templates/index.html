<!-- base.html -->
<!doctype html>
<html>
{% load static %}
<head>
    <style type="text/css">
        .containerPage {
            width: 1000px;
            margin: 0 auto;
            /* display: inherit; */
            align-items: inherit;
            height: inherit;
            flex-wrap: inherit;
        }

        .btn {
            margin: 10px;
        }

        .margins {
            margin: 10px;
        }
        .containerButtons {
            display: grid;
            grid-template-columns: repeat(3,125px);
            grid-template-rows: repeat(3,50px);
            grid-gap: 10px 20px;
        }   

        .custom {
            width: 90px !important;
        }

          .buttonh {
            background-color: #006a71; 
            color: whitesmoke; 
            /* border: 2px solid #4CAF50; */
            width: 125px;
            height: 50px;
            border-radius: 98px 98px 98px 98px;
            -moz-border-radius: 98px 98px 98px 98px;
            -webkit-border-radius: 98px 98px 98px 98px;
            border: 3px solid #006a71;
            cursor: pointer;
            box-shadow: 0 7px #cbeaed;
            /* padding: 20px 15px; */
          }
    </style>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block link %}
    {% endblock%}
    <title>{% block title %}District Station Maps{% endblock %}</title>
</head>
 
<body>

<nav class="navbar navbar-expand-lg">
    <ul class="nav nav-pills mb-3" >
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/optionMaps">Options Maps</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
</nav>

    <div class="containerPage">

        {% block container %}
        {% endblock%}
        
    </div>
 

 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block scipts %}
    {% endblock%}
</body>
</html>
