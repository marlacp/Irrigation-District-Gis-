<!-- base.html -->
<!doctype html>
<html>
{% load static %}
<head>
    <style type="text/css">
        .containerPage {
            width: 800px;
            margin: 0 auto;
            /* display: inherit; */
            align-items: inherit;
            height: inherit;
            flex-wrap: inherit;
        }

        .btn {
            margin: 10px;
        }

        .margins {
            margin: 10px;
        }
        .containerButtons {
            display: grid;
            grid-template-columns: repeat(3,125px);
            grid-template-rows: repeat(3,50px);
            grid-gap: 10px 20px;
        }   

        .custom {
            width: 90px !important;
        }

          .buttonh {
            background-color: #006a71; 
            color: whitesmoke; 
            /* border: 2px solid #4CAF50; */
            width: 125px;
            height: 50px;
            border-radius: 98px 98px 98px 98px;
            -moz-border-radius: 98px 98px 98px 98px;
            -webkit-border-radius: 98px 98px 98px 98px;
            border: 3px solid #006a71;
            cursor: pointer;
            box-shadow: 0 7px #cbeaed;
            /* padding: 20px 15px; */
          }
    </style>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <title>{% block title %}Tim's Site{% endblock %}</title>
</head>
 
<body>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Options Maps</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
      </li>
    </ul>

    <div class="containerPage">

    <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

    <div id="content" name="content">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">My Site</h1>
                <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          
          <div class="container-fluid">            
              <div class="row">          
                <div class="btn-group">
                  <a href="/clay">
                     <button class=" margins  buttonh" >Map of Clay</button>
                  </a>
                  <a href="">
                     <button class=" margins  buttonh" >Map of Silt</button>
                  </a>
                  <a href="">
                     <button class=" margins  buttonh" >Map of Sand</button>
                  </a>
                </div>
              </div>
              <div class="row">
                <div class=" btn-group">

                  <a href="">
                     <button class=" margins  buttonh" >Map of Sp</button>
                  </a>
                  <a href="">
                     <button class=" margins  buttonh" >Map of Fc</button>
                  </a>
                  <a href="">
                     <button class=" margins  buttonh" >Map of Pwp</button>
                  </a>

                </div>
              </div>
              <div class="row">
                <div class=" btn-group">


                  <a href="">
                     <button class=" margins  buttonh" >Map of Hc</button>
                  </a>
                  <a href="">
                     <button class=" margins  buttonh" >Map of Density</button>
                  </a>
                  <a href="">
                     <button class=" margins  buttonh" >Button 9</button>
                  </a>
                </div>
              </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
    </div>

        
    </div>
 

 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
