<!-- base.html -->
<!doctype html>
<html>
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

  <title>System</title>
    <style type="text/css">

/********Container Map*******/

      .containerMap{

        width: 1000px;
        margin: 0 auto;
        align-items: inherit;
        height: inherit;
        flex-wrap: inherit;
        padding: 10px 15px;
      
      }
/********Container Map*******/

/******** seccion option map********/

        .containerButtonsOpt {
            width: 600px;
            margin: 0 auto;
            padding: 0;

        }

        .btn {
            margin: 10px;
        }

        .margins {
            margin: 10px;
        }

        .custom {
            width: 90px !important;
        }



          .buttonh {
            background-color: #006a71; 
            color: whitesmoke; 
            /* border: 2px solid #4CAF50; */
            width: 100%;
            height: 50px;
            border-radius: 98px 98px 98px 98px;
            -moz-border-radius: 98px 98px 98px 98px;
            -webkit-border-radius: 98px 98px 98px 98px;
            border: 3px solid #006a71;
            cursor: pointer;
            box-shadow: 0 7px #cbeaed;
            /* padding: 20px 15px; */
          }

          .choose {
            font-family: Geneva,Arial,Helvetica,sans-serif;
            padding-top: 50px;
            padding-bottom: 40px;
            text-align: left;
            color: #204051;
            
        }

/******** seccion option map********/
/************** footer *******************/
        .containerImage {
          display: grid;
          grid-template-columns: 100px 100px 100px 100px 100px;
          grid-template-areas: "unal unillanos colciencias goboyaca Auburn";
          grid-gap: 10px 120px;
          margin-bottom: 10px;
        }

        .unal {
          grid-area: unal;
        }

        .unal img {
          max-width: 100%;
          /* width: 100%; */
        }

        .unillanos {
          grid-area: unillanos;
        }

        .unillanos img {
          max-width: 100%;

          
          /* width: 100%; */
        }

        .colciencias {
          grid-area: colciencias;
        }

        .colciencias img {
          max-width: 100%;
          /* width: 100%; */
        }

        .goboyaca {
          grid-area: goboyaca;
        }

        .goboyaca img {
          max-width: 100%;
          /* width: 100%; */
        }

        .Auburn {
          grid-area: Auburn;
        }

        .Auburn img {
          max-width: 100%;
          /* width: 100%; */
        }
/************** footer *******************/

    </style>
 
   <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    -->
    {% block link %}
    {% endblock%}
    <title>{% block title %}District Station Maps{% endblock %}</title>
</head>
 
<body>

<!------------------------navbar ------------------->
  <nav>
    <div class="brand_image">
      <h3>Agent irrigation district </h3>
    </div>
    <div class="nav_options">
      <!-- el formato lista nos permite que sea horizontal en el css -->
        <ul >
          <li>
            <a href="/">Home</a>
          </li>
          <li >
            <a  href="/optionMaps">Maps Options</a>
          </li>
          <li >
            <a href="/contact">Contact</a>
          </li>
        </ul>
    </div>
  </nav>

  <!------------------------navbar ------------------->

    <div class="containerMap">

        {% block container %}
        {% endblock%}
        
    </div>



    <!-- Footer -->
   <footer >
      <!-- Footer Elements -->
      <div class="containerMap">
        <div class="containerImage">        
          <div class="unal">
            <img src="{% static 'Images/unal.png' %}" alt='unal'>
          </div>

          <div class="unillanos">
            <img src="{% static 'Images/unillanos.png' %}" alt='unillanos'>
          </div>

          <div class="colciencias">
            <img src="{% static 'Images/colciencias.png' %}" alt='colciencias'>
          </div>

          <div class="goboyaca">
            <img src="{% static 'Images/goboyaca.png' %}" alt='goboyaca'>
          </div>

          <div class="Auburn">
            <img src="{% static 'Images/Auburn.png' %}" alt='Auburn'>
          </div>


        </div>

        
      </div>

      <!-- Copyright -->
      <div>Â© 2020 Copyright: <h8>precaginternational@gmail.com</h8>

      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
