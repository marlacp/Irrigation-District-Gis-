             return c >= 7 ? '#cad315' :
                    c >= 6 ? '#e4e978' :
                    c >= 5 ? '#fa7d09' :
                    c >= 4 ? '#f3ecc2' :
                    c >= 3 ? '#fa1616' :
                    c >= 2 ? '#87431d' :
                    c >= 1 ? '#fecd1a' :
                             '#fa1616';

        };

        function status(s){
             return s >= 5 ? 'red' :
                    s > 4 ? '#fb7813' :
                    s > 3 ? '#086972' :
                    s > 2 ? '#3282b8' :
                    s > 1 ? '#01a9b4' :
                            '#87dfd6';
        };
